CacheGroup:
    type: entity
    table: Sibling_Group__c
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        Bulletin_Number__c:
            type: string
            nullable: true
        Caseworker__c:
            type: string
            nullable: true
        Case_Number__c:
            type: string
            nullable: true
        Children_s_Bio__c:
            type: string
            nullable: true
        Children_s_Webpage__c:
            type: string
            nullable: true
        District__c:
            type: string
            nullable: true
        Name:
            type: string
        Legal_Status2__c:
            type: string
            nullable: true
        Recruitment_Status__c:
            type: string
        Recruitment_Update__c:
            type: string
        State__c:
            type: string
        sf_id:
            type: string
    indexes:
        group_index:
            columns: [Bulletin_Number__c, Case_Number__c, Name, State__c, sf_id]
    manyToOne:
        contact:
            targetEntity: CacheContact
