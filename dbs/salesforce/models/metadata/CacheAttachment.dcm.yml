CacheAttachment:
    type: entity
    table: Attachment
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        Name:
            type: string
        BodyLength:
            type: integer
        Content:
            type: blob
            nullable: true
        ContentType:
            type: string
            nullable: true
        ParentId:
            type: string
            nullable: true
        sf_id:
            type: string
    indexes:
        att_index:
            columns: [ParentId, sf_id]
    manyToOne:
        child:
            targetEntity: CacheChild
            mappedBy: attachments
        group:
            targetEntity: CacheGroup
            mappedBy: attachments
    lifecycleCallbacks:
        preUpdate: [ validateUpdate ]
        prePersist: [ validatePersist ]
